    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .text-neon-lime { color: #ccff00; }
        .bg-neon-lime { background-color: #ccff00; }
        .border-neon-lime { border-color: #ccff00; }
        
        /* High Quality Image Styling */
        .img-crisp {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Highlighter Style Utility */
        .highlighter-lime {
            background-color: #ccff00;
            color: #000;
            padding: 0 0.5rem;
            display: inline-block;
            font-weight: 900;
        }
        
        .highlighter-white {
            background-color: #fff;
            color: #000;
            padding: 0 0.5rem;
            display: inline-block;
            font-weight: 900;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #ccff00; }

        /* Korea Entry Card Dash */
        .dash-mark {
            width: 40px;
            height: 6px;
            background-color: #000;
            margin-top: auto;
        }

        /* Spline Container for proper filling */
        .spline-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        @keyframes spin-slow {
            from { transform: rotate(45deg); }
            to { transform: rotate(405deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 15s linear infinite;
        }
    </style>
